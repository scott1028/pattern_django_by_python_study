<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
	<script>
		// 測試 Django Ajax
		var test=function(first_name,last_name){
			var data={};

			data.first_name=first_name || (new Date).toString();
			data.last_name=last_name || 'test';

			$.ajax({
				url:'/persons',
				data:data,
				type:'post',
				dataType:'json',
				success:function(data,status,jqXHR){
					for(var i in data){
						console.log(data[i]);
					}
				}
			})
		}
	</script>
</body>
</html>
